<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus Routes</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content">
          <ul class="list"></ul>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch("https://api.umd.io/v0/bus/routes")
          .then(res => res.json())
          .then(res => {
            console.log(res);
            return res;
          })
          .then(a_bus => {
            const e = document.querySelector(".list");
            e.innerHTML = " ";
            for (let i = 0; i < a_bus.length; i += 1) {
              busRoutes = "<li>" + a_bus[i].title + ", " + a_bus[i].route_id + "</li>";
              e.innerHTML += busRoutes;
            }
            return a_bus;
          })
          .then(b_list => {
            const e2 = document.querySelector(".header");
            e2.innerHTML = "UMD Bus Routes ";
            header = b_list[7].title;
            e2.innerHTML += header;
            return b_list;
          })
          .then(logBus => {
            console.log(logBus);
            return logBus;
          });
      }
    </script>
  </body>
</html>
